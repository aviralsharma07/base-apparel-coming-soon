<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <article class="card">
      <div class="left">
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
        <div class="mobile-img"><img src="./images/hero-mobile.jpg" alt="" /></div>
        <h1 class="title"><span>We're</span><br />coming<br />soon</h1>
        <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="form">
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt="submit-button" /></button>
        </form>
        <p class="error"></p>
      </div>
      <div class="right"></div>
    </article>

      <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
    </footer> -->
  </body>
</html>
